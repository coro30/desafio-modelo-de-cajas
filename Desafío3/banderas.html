<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-3</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="box">
        <div class="bandera españa">
            <div class="amarillo">
            </div>
        </div>
        <div>
            <h2>España</h2>
        </div>
    </section>

    <section class="box">
        <div class="bandera dinamarca">
            <div id="up" class="square">
            </div>
            <div class="square">
            </div>
            <div id="higher" class="rectangle">
            </div>
            <div id="lower" class="rectangle">
            </div>
        </div>
        <div>
            <h2>Dinamarca</h2>
        </div>
    </section>

    <section class="box">
        <div class="bandera emiratos">
            <div class="red">
            </div>
            <div class="green">
            </div>
            <div class="black">
            </div>
            <div>
            <h2>Emiratos Árabes</h2>
        </div>
    </section>

    <section class="box">
        <div class="bandera japan">
            <div class="circle">
            </div>
        </div>
        <div>
            <h2>Japón</h2>
        </div>        
    </section>

</body>

</html>
